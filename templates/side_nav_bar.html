<div id="sidebar-wrapper">
  <ul class="sidebar-nav" id="sidebar_menu"> 
    <li class="sidebar-brand">
                    
      <a href="#menu-toggle"  id="menu-toggle" style="margin-top:28px;float:right;" > <i class="fa fa-bars " style="font-size:20px !Important;" aria-hidden="true" aria-hidden="true"></i> 
  
    </li>
    {% for cat in cats %}    
      <li>

        <a href="/{{cat.to_url}}">
          <div class="catIcon">
            <i class={{cat.iconName}} style="margin-right: 5px;"></i>
            {{cat.categoryName}}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
